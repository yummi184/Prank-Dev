<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body { background: black; color: white; text-align: center; font-size: 20px; padding: 50px; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #prankBox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); color: red; font-size: 24px; align-items: center; justify-content: center; flex-direction: column; text-align: center; }
    </style>
</head>
<body>

    <p>Loading... Please wait.</p>

    <div id="prankBox">
        <p>⚠ SYSTEM ERROR DETECTED ⚠</p>
        <p>Phone is overheating... Auto shutdown initiated!</p>
    </div>

    <script>
        function startPrank() {
            // Vibrate the phone
            if ("vibrate" in navigator) {
                navigator.vibrate([500, 500, 1000, 500, 2000]);
            }

            // Fake crash effect
            document.body.innerHTML = "";
            document.body.appendChild(document.createElement("div")).id = "prankBox";
            document.getElementById("prankBox").innerHTML = "<p>⚠ SYSTEM ERROR DETECTED ⚠</p><p>Phone is overheating... Auto shutdown initiated!</p>";

            // Freeze the screen
            setTimeout(() => {
                document.body.style.filter = "grayscale(100%)";
            }, 2000);

            setTimeout(() => {
                location.href = "https://www.google.com"; // Redirect after prank
            }, 5000);
        }

        setTimeout(startPrank, 3000);
    </script>

</body>
</html>

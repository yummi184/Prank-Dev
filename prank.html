<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body {
            background: black;
            color: red;
            font-family: "Courier New", monospace;
            text-align: center;
            font-size: 24px;
            padding: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        p { animation: blink 1s infinite alternate; }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <p>⚠ SYSTEM FAILURE DETECTED ⚠</p>
    <p>Attempting Recovery...</p>

    <script>
        let urls = [
            "https://www.google.com",
            "https://www.bing.com",
            "https://www.facebook.com",
            "https://www.twitter.com",
            "https://www.titter.com",
            "https://www.twitt.com",
            "https://www.twit.com",
            "https://www.twtter.com",
            "https://www.tiktok.com",
            "https://www.instagram.com",
            "https://www.snapchat.com",
            "https://www.youtube.com",
            "https://www.wikipedia.org",
            "https://www.reddit.com"
        ];

        let count = 0;
        function redirectLoop() {
            window.location.href = urls[count % urls.length]; 
            count++;
            setTimeout(redirectLoop, 2000); // Redirect every 2 seconds
        }

        setTimeout(redirectLoop, 3000); // Start after 3 sec
    </script>

</body>
</html>

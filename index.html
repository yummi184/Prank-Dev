<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Link Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #111; color: white; }
        #prankLinkBox { margin-top: 20px; padding: 10px; background: #222; border: 1px solid #333; display: none; }
        #prankBox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); color: red; font-size: 24px; align-items: center; justify-content: center; flex-direction: column; text-align: center; }
        .btn { padding: 10px 20px; margin: 10px; background: red; color: white; border: none; cursor: pointer; }
        .btn:active { background: darkred; }
    </style>
</head>
<body>

    <h1>Prank Link Generator</h1>
    <button class="btn" onclick="generatePrankLink()">Generate Link</button>
    
    <div id="prankLinkBox">
        <p>Your prank link:</p>
        <input type="text" id="prankLink" readonly style="width: 80%;">
        <button class="btn" onclick="copyLink()">Copy</button>
    </div>

    <div id="prankBox">
        <p>⚠ SYSTEM ERROR DETECTED ⚠</p>
        <p>Phone is overheating... Auto shutdown initiated!</p>
    </div>

    <script>
        function generatePrankLink() {
            let randomCode = Math.random().toString(36).substring(7);
            let prankUrl = window.location.origin + "/prank.html?id=" + randomCode;
            document.getElementById("prankLink").value = prankUrl;
            document.getElementById("prankLinkBox").style.display = "block";
        }

        function copyLink() {
            let linkField = document.getElementById("prankLink");
            linkField.select();
            document.execCommand("copy");
            alert("Link copied! Send it to your friend.");
        }
    </script>

</body>
  </html>
